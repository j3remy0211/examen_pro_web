<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Examen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <label for="email">Ingrese su email</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required>
                    </div>
                </div>
                <div class="input-box">
                    <label for="password">Ingrese su clave</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <a href="#" class="forgot">¿Olvidó su clave?</a>
                <button type="submit">Ingresar</button>
                <p>¿Aún no tienes una cuenta? <a href="#">Regístrate ahora</a></p>
            </form>
        </div>
        <div class="imagen-box">
            <div class="overlay">
                <h2>Aprendemos para servir</h2>
                <p>Vamos a conectarnos</p>
                <img src="./Imagenes/jov.jpg" alt="Imagen">
            </div>
        </div>
    </div>
</body>
</html>
