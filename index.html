<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Examen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>login</h2>
            <form>
                <div class="input-box">
                    <label for="email">&#x2709; Ingrese su email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-box">
                    <label for="password">&#x1F512; Ingrese su clave</label>
                    <input type="password" id="password" required>
                </div>
                <a href="#" class="forgot">¿Olvidó su clave?</a>
                <button type="submit">Ingresar</button>
                <p>¿Aún no tienes una cuenta? <a href="#">Regístrate ahora</a></p>
            </form>
        </div>
        <div class="imagen-box">
            <div class="overlay">
                <h2>Aprendemos para servir</h2>
                <p>Vamos a conectarnos</p>
            </div>
        </div>
    </div>
</body>
</html>
